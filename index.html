<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de belleza</title>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="cabecera">
    <div class="presupuesto">
        <div class="presupuesto_titulo">Presupuesto Disponible</div>
    <div class="presupuesto_valor" id="presupuesto">+2,000.00</div>
    <div class="presupuesto_ingreso limpiarEstilos">
        <div class="presupuesto_ingreso--texto">Ingresos</div>
        <div class="rigth">
            <div class="presupuesto_ingreso--valor" id="ingresos"> + 3,000.00</div>
            <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>

        </div>


    </div>
    <div class="presupuesto_ingreso limpiarEstilos">
    <div class="presupuesto_egreso--texto">Egresos</div>
    <div class="rigth">
            <div class="presupuesto_egreso--valor" id="egresos"> - 1,000.00</div>
            <div class="presupuesto_egreso--porcentaje" id="porcentaje">40%</div>   
        </div>

    </div>
</div>
</body>
</html>
